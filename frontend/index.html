<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <title>ChecKit App</title>
</head>
<body>
  <main>
    <h1 align="center">ChecKit</h1><br>    
    <form class="add-form">
      <div class="row row__task-name">
        <input type="text" placeholder="Add a task name" class="input-task">
        <button type="submit" required>+</button>
      </div>
      <div class="row row__task-description">
        <input type="text" maxlength="160" placeholder="Add a short description" class="input-description">
        <button type="submit">+</button>
      </div>
      <div class="row row__task-due">
        <select name="" id="">
          <option value="">Design</option>
          <option value="">Code</option>
          <option value="">Study</option>
          <option value="">Personal</option>
        </select>
        <select name="" id="">
          <option value="">Backlog</option>
          <option value="">In Queue</option>
          <option value="">In Progress</option>
          <option value="">Completed</option>
        </select>
        <select name="flags" id="flags">
          <option value="">Urgent</option>
          <option value="">Important</option>
          <option value="">Normal</option>
        </select>
        <input type="date" id="datepicker" min="2023-01-01" required>
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Description</th>
          <th>Tag</th>
          <th>Urgency Level</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
